services:
  mysql:
    image: mysql:8.0
    container_name: lamp_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: localdb
      MYSQL_USER: localuser
      MYSQL_PASSWORD: localpassword

  setup:
    build: .
    container_name: setup-service
    volumes:
      - .:/app
    command:
      - bash
      - "./setup.sh"
      - "--project"
      - "newproject"
      - "--types"
      - "src/examples/democrasee-objects.csv"
      - "--permissions"
      - "src/examples/democrasee-permissions.csv"


  start:
    build: .
    container_name: start-service
    depends_on:
      - mysql
    volumes:
      - .:/app
    ports:
      - "8080:8080"
      - "3000:3000"
    command: ["bash", "./start.sh"]

  fakedata:
    build: .
    container_name: fakedata-service
    depends_on:
      - start
    volumes:
      - .:/app
    command: ["bash", "./fakedata.sh"]

  test-frontend:
    build: .
    container_name: testing-frontend
    depends_on:
      - start
    volumes:
      - .:/app
    command: ["bash", "./test-frontend.sh"]

  test-backend:
    build: .
    container_name: testing-backend
    depends_on:
      - start
    volumes:
      - .:/app
    command: ["bash", "./test-backend.sh"]


volumes:
  mysql-data:
